version: 0.2
phases:
  install:
    runtime-version:
      java: corretto8
  build:
    commands:
      - echo Build start on `date`
      - chmod u+x gradlew
      - ./gradlew clean build
  post_build:
    commands:
      - echo Build completed on `date`

artifacts:
  files:
    - 'module-api/build/libs/*.jar'
    - 'module-common/build/libs/*.jar'
  discard-paths: yes
